<div class="modal-body">
    <button type="button" class="close" aria-label="Close" (click)="activeModal.dismiss('Cross click')">
        <span aria-hidden="true">&times;</span>
    </button>
    <div class="row"  *ngIf="product"> 
        <div class="col-6 img-product-modal">
            <img src="../../../../../../assets/img/carousel-home/comida1.jpg" alt="">
        </div>
        <div class="col-6">
            <h3>{{product.name}}</h3>
            <p class="description">dad ,asmda.sd,mas.,dma.sm</p>
            <div class="container container-groups">
                <div class="col-12 item-group" *ngFor="let group of product.groups;let i = index">
                    <h4>{{group.name}}</h4>
                    <div class="col-sm-12" *ngFor="let modifier of product.groups[i].modifiers">
                        <div class="form-check" >
                            <input class="form-check-input" type="radio" name="gridRadios" id="gridRadios1" value="option1">
                            <label class="form-check-label" for="gridRadios1">
                            {{modifier.name}}
                            </label>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
<div class="modal-footer">
    <div class="container">
        <div class="counter-product">
            <button *ngIf="amount > 1" class="btn btn-outline" (click)="reduceAmount()">-</button>
            <div class="total-counter">{{amount}}</div>
            <button class="btn btn-outline" (click)="addAmount()">+</button>
            <button type="button" class="btn add-to-cart" (click)="addToCart()">Agregar</button>
        </div>
    </div>
</div>
