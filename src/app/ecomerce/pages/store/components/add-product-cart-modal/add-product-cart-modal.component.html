<mat-spinner *ngIf="!product"></mat-spinner>
<mat-dialog-actions align="end" *ngIf="product">
    <a mat-dialog-close>X</a>
</mat-dialog-actions>
<div class="modal-body">
    <div class="row"  *ngIf="product"> 
        <div class="col-6 img-product-modal">
            <img [src]="product.image" alt="">
        </div>
        <div class="col-6">
            <h3>{{product.name}}</h3>
            <p class="description">dad ,asmda.sd,mas.,dma.sm</p>
            <div class="container container-groups">
                <div class="col-12 item-group" *ngFor="let group of product.groups;let i = index">
                    <h4>{{group.name}}</h4>
                    <form >
                        <div class="form-row">
                            <div class="col-sm-12" *ngFor="let modifier of product.groups[i].modifiers">
                                <div class="form-check">
                                    <!-- <input class="form-check-input" type="radio" formControlName="modifier">
                                    <label class="form-check-label" for="gridRadios1">
                                    {{modifier.name}}
                                    </label> -->
                                </div>
                            </div>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>
<div  *ngIf="product" class="modal-footer">
    <div class="container">
        <div class="counter-product">
            <button *ngIf="quantity > 1" class="btn btn-outline" style="flex-grow: 1;"  (click)="reducequantity()">-</button>
            <input type="number" class="total-counter col-xs-2" style="flex-grow: 1;"  [value]="quantity">
            <button class="btn btn-outline" (click)="addquantity()" style="flex-grow: 1;">+</button>
            <button type="button" class="btn add-to-cart" (click)="addToCart()">Agregar<span class="price">{{total*quantity | currency:'':'symbol':'4.0-1'}}</span>
            </button>
        </div>
    </div>
</div>
