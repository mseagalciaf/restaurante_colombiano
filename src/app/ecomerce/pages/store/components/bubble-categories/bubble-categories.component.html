<div class="row">
    <div class="col-2 col-categories" *ngFor="let category of categories">
        <div class="container-categories" [routerLink]="['products']">
            <div class="image-category" >
                <img [src]="category.image" class="rounded-circle">
            </div>
            <div class="name-category">
                <h6 >{{category.name}}</h6>
            </div>
        </div>
    </div>
</div>
