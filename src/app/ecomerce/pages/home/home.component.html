<div class="flex-container">
    <div class="row">
        <div class="col-3 container-categorias">
            <div class="categorias">
                <div class="col-12 titulo-categorias">
                    <h2 class="text-center">Categorias</h2>
                </div>
                <div class="col-12 categorias-items">
                    <ul >
                        <li *ngFor="let category of categories">
                            <i>
                                <img [src]="category.image">
                            </i>
                            <a href="" [routerLink]="['/store/products']">{{category.name}}</a>
                        </li>
                    </ul>
                </div>
            </div>
        </div>
        <div class="col-9 container-carousel">
            <app-carousel-home style="height: auto;"></app-carousel-home>
        </div>
    </div>
</div>
