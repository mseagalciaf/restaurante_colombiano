<section class="login-block">
    <div class="container">
        <div class="row">
            <div class="col-md-4 login-sec">
                <h2 class="text-center">Iniciar Sesion</h2>
                <form [formGroup]="checkoutForm" class="login-form">
                    <div class="form-group">
                        <label for="exampleInputEmail1" class="text-uppercase">Email</label>
                        <input type="text" class="form-control" placeholder="" formControlName="email">

                    </div>
                    <div class="form-group">
                        <label for="exampleInputPassword1" class="text-uppercase">Contraseña</label>
                        <input type="password" class="form-control" placeholder="" formControlName="contraseña">
                    </div>


                    <div class="form-check">

                        <button type="submit" class="btn btn-info btn-block mx-auto" [routerLink]="['/home']">Iniciar Sesion</button>
                        <a class="d-block  mt-2 small float-right" [routerLink]="['/auth/register']">No estás registrado? Registrate</a>
                    </div>

                </form>

            </div>
            <div class="col-md-8 banner-sec">
                <div id="carouselExampleIndicators" class="carousel slide" data-ride="carousel">
                    <ol class="carousel-indicators">
                        <li data-target="#carouselExampleIndicators" data-slide-to="0" class="active"></li>
                        <li data-target="#carouselExampleIndicators" data-slide-to="1"></li>
                        <li data-target="#carouselExampleIndicators" data-slide-to="2"></li>
                    </ol>
                    <div class="carousel-inner"  role="listbox">
                        <div class="carousel-item active">
                            <img class="d-block img-fluid" src="assets/img/home/zapatoslogin2.jpg" alt="First slide">

                        </div>
                        <div class="carousel-item">
                            <img class="d-block img-fluid" src="assets/img/zapatoslogin3.jpg" alt="First slide">

                        </div>
                        <div class="carousel-item">
                            <img class="d-block img-fluid" src="assets/img/zapatoslogin4.jpg" alt="First slide">

                        </div>
                    </div>

                </div>
            </div>
        </div>
    </div>
</section>
