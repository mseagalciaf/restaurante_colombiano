<div class="container offset-1 text-secondary">
    <div class="col-8">
        <form [formGroup]="checkoutUserCreateForm" (ngSubmit)="createUser(checkoutUserCreateForm.value)">
            <div class="form-row">
                <div class="form-group col-8">
                    <label >Nombre y Apellido</label>
                    <input type="text" class="form-control" id="inputName" formControlName="name" >
                </div>
                <div class="form-group col-md-4">
                    <label>Rol</label>
                    <select id="inputRole" class="form-control" formControlName="role_id" >
                        <option *ngFor="let role of roles" [value]="role.id">{{role.name}}</option>
                    </select>
                </div>
            </div>
            <div class="form-row">
                <div class="form-group col-md-6">
                    <label>Email</label>
                    <input type="email" class="form-control" id="inputEmail" formControlName="email" >
                </div>
                <div class="form-group col-md-6">
                    <label>Password</label>
                    <input type="password" class="form-control" id="inputPassword" formControlName="password">
                </div>
            </div>
            <div class="form-row">
                <div class="form-group col-6">
                    <label>Sucursal</label>
                    <select  id="inputSucursale" class="form-control"  formControlName="sucursale_id" >
                        <option *ngFor="let sucursal of sucursales" [value]="sucursal.id">{{sucursal.name}}</option>
                    </select>
                </div>
            </div>
            <button *ngIf="!isEdit" type="submit" [disabled]="checkoutUserCreateForm.invalid" class="btn btn-primary">Crear usuario</button>
            <button *ngIf="isEdit" type="button" (click)="updateUser(checkoutUserCreateForm.value)" class="btn btn-warning">Actualizar usuario</button>
        </form>
    </div>
</div>
