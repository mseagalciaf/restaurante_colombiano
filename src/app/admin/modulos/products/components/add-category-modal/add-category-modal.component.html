<div class="modal-header">
    <h4 *ngIf="!isEdit" class="modal-title">Agregar Categoria</h4>
    <h4 *ngIf="isEdit" class="modal-title">Editar Categoria</h4>
    <button type="button" class="close" aria-label="Close" (click)="activeModal.dismiss('Cross click')">
      <span aria-hidden="true">&times;</span>
    </button>
</div>
<div class="modal-body">
    <div class="container offset-1 text-secondary">
        <div class="col-8">
            <form [formGroup]="checkoutCategoryCreateForm" (ngSubmit)="createCategory(checkoutCategoryCreateForm.value)" >
                <div class="form-row">
                    <div class="form-group col-8">
                        <label >Nombre Categoria</label>
                        <input type="text" class="form-control" id="inputName" formControlName="name" >
                    </div>
                </div>
                <button *ngIf="!isEdit" type="submit" [disabled]="checkoutCategoryCreateForm.invalid" class="btn btn-primary mr-2">Crear</button>
                <button *ngIf="isEdit" type="button" (click)="editCategory(checkoutCategoryCreateForm.value)" class="btn btn-warning mr-2"><i class="fa fa-edit"></i>Actualizar</button>
            </form>
        </div>
    </div>
</div>
<div class="modal-footer">
    <button type="button" class="btn" (click)="activeModal.close('Close click')">Cancelar</button>
</div>
