<div class="container ml-2">
  <div class="col-12">
    <section class="d-flex">
      <button class="btn btn-success ml-auto mb-2" (click)="addGroup()">
        Agregar
      </button>
    </section>
    <table class="table">
      <thead class="thead-dark">
        <tr>
          <th scope="col">ID</th>
          <th scope="col">Nombre</th>
          <th scope="col">Modificadores</th>
          <th scope="col">Acciones</th>
        </tr>
      </thead>
      <tbody>
        <tr *ngIf="isLoading">
            <td colspan="3" class="text-center">
                <div class="spinner-border text-primary" role="status">
                    <span class="visually-hidden"></span>
                </div>
            </td>
        </tr>
        <tr *ngFor="let group of groups; let i = index">
          <th scope="row">{{ group.id }}</th>
          <td>{{ group.name }}</td>
          <td>
              <div class="row">
                  <span *ngFor="let modifier of groups[i].modifiers" class="badge badge-primary">{{modifier.name}}</span>
              </div>
          </td>
          <td>
            <button
              class="btn btn btn-warning mr-2"
              (click)="editGroup(group.id)"
            >
              <i class="fa fa-edit"></i>
            </button>
            <button
              class="btn btn-danger"
              (click)="deleteGroup(group.id)"
            >
              <i class="fa fa-trash"></i>
            </button>
          </td>
        </tr>
      </tbody>
    </table>
  </div>
</div>
