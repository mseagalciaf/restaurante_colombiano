<div class="container ml-2">
  <div class="col-12">
    <section class="d-flex mb-2">
      <span class="ml-auto">
        <button class="btn btn-success" [routerLink]="['create']">Agregar</button>
      </span>
    </section>
    <table class="table">
      <thead class="thead-dark">
        <tr>
          <th scope="col">ID</th>
          <th scope="col">Sucursal</th>
          <th scope="col">Ciudades</th>
          <th scope="col">Acciones</th>
        </tr>
      </thead>
      <tbody>
        <tr *ngIf="isLoading">
          <td colspan="3" class="text-center">
              <div class="spinner-border text-primary" role="status">
                  <span class="visually-hidden"></span>
              </div>
          </td>
        </tr>
        <tr *ngFor="let sucursal of sucursales">
          <th scope="row">{{sucursal.id}}</th>
          <td>{{sucursal.name}}</td>
          <td><button class="btn btn btn-secondary mr-1">{{sucursal.city_name}}</button></td>
          <td>
            <button class="btn btn btn-warning mr-2" (click)="editSucursal(sucursal.id)"><i class="fa fa-edit"></i></button>
            <button class="btn btn-danger" (click)="deleteSucursal(sucursal.id)"><i class="fa fa-trash"></i></button>
          </td>
        </tr>
      </tbody>
    </table>
  
  </div>
</div>
